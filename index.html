<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
      <label for="priority-select">Priority:</label>
      <select id="priority-select" name="priority-select">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      
      <label for="user-input">User:</label>
      <input type="text" id="user-input" name="user-input" placeholder="user">
      
      <label for="duration-input">Duration:</label>
      <input type="text" id="duration-input" name="duration-input" placeholder="duration">
      
      <label for="due-date-input">Due Date:</label>
      <input type="text" id="due-date-input" name="due-date-input" placeholder="due date">
      
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <label for="sort-select">Sort:</label>
      <select id="sort-select" name="sort-select">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
